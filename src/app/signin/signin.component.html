<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Sign in</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">Nome* </label>
      <div class="col-sm-9">
        <input type="text" id="firstName" class="form-control" autofocus ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label for="lastName" class="col-sm-3 control-label">Cognome* </label>
      <div class="col-sm-9">
        <input type="text" id="lastName" class="form-control" autofocus ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email* </label>
      <div class="col-sm-9">
        <input type="email" id="email" aria-label="Inserisci Email" class="form-control" name= "email" placeholder="(es. nome.congome1@gmail.com)" ngModel required="8">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password* </label>
      <div class="col-sm-9">
        <input type="password" id="password" class="form-control" ngModel required minlength="8">
        <small id="passwordHelpBlock" class="form-text text-muted">
          La tua password deve contenere almeno 8, contenere lettere e numeri e non deve contenere spazi o caratteri speciali.
        </small>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Conferma Password*</label>
      <div class="col-sm-9">
        <input type="password" id="password" class="form-control" placeholder="Deve essere uguale alla password inserita!" ngModel required minlength="8">
        <!--<span class="help-block"> Per favore inserire un valore valido! </span> -->
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Data di nascita* </label>
      <div class="col-sm-9">
        <input type="date" id="birthDate" class="form-control" ngModel required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Genere</label>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-4">
            <label class="radio-inline">
            <input type="radio" id="femaleRadio" value="Female">Femmina
            </label>
          </div>
          <div class="col-sm-4">
            <label class="radio-inline">
            <input type="radio" id="maleRadio" value="Male">Maschio
            </label>
          </div>
        </div>
      </div>
    </div> <!-- /.form-group -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <span class="help-block">* Campi obbligatori</span>
      </div>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <button class="btn btn-primary btn-block" type="submit">Annulla</button>
      <button class="btn btn-primary btn-block" type="submit">Sign in</button>
      <a routerLink="/login">Hai gi√† un account?</a>
    </form>
  </form> <!-- /form -->
</div> <!-- ./container -->
